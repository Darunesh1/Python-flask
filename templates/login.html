<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying to learn flask</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .shadow {
            box-shadow: 3px 3px 10px black;
            padding: 30px;
        }
        input.lo {
            width: 100%;
            max-width: 300px; /* Adjust the max-width to your preference */
            margin-bottom: 15px; /* Add margin below each input */
        }

        /* Style for the submit button */
       
    </style>
</head>
{%include 'navbar.html' %}
<body>
    <div class="container d-flex justify-content-center" style="margin-top: 100px;">
        <div class="col-md-4"> <!-- Adjusted column width to 6 for medium screens -->
            <div class="shadow "> <!-- Added padding p-4 for inner spacing -->
                <form action="/login" method="POST" autocomplete="off">
                    <h3 class="page-header text-primary mb-4">Login</h3> <!-- Added margin bottom mb-4 -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category,message in messages %}
                                <div class="alert alert-{{category}}">{{message}}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="name" class="form-control lo"  required>
                    </div> 

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pwd" class="form-control lo" required>
                    </div>

                    <div class="form-group t-auto">
                        <input type="submit" value="Login" class="btn btn-success btn-block form-control" >
                        <p>Don't have a account <a href="/signup">sign up!</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
