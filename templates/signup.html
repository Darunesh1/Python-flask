<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Flask Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .shadow {
            box-shadow: 3px 3px 10px black;
            padding: 30px;
        }
        input.lo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container d-flex justify-content-center" style="margin-top: 100px;">
        <div class="col-md-4">
            <div class="shadow">
                <form action="/signup" method="POST" autocomplete="off">
                    <h3 class="page-header text-primary mb-4">Sign Up!</h3>
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control lo" required>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control lo" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control lo" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pwd" class="form-control lo" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Sign Up" class="btn btn-success btn-block">
                        <p>Already have an account? <a href="/login">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
